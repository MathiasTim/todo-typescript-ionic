<ion-view view-title="Todo Detail">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        {{todoDetailC.todo.description}}
      </div>
      <div class="item item-text-wrap">
        {{todoDetailC.todo.createDate|date}}
      </div>
      <button class="button button-clear icon"
        ng-class="{
          'ion-android-checkbox-outline': todoDetailC.todo.done,
          'ion-android-checkbox-outline-blank': !todoDetailC.todo.done
        }"
        ng-click="todoDetailC.toggleTodo(todoDetailC.todo)">
         Task done?
      </button>
    </div>
  </ion-content>
</ion-view>
